<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <header>
        <p class="header">TY tecnology</p>
    </header>
    

    <h1>Contact</h1>
    <h2>お問い合わせ</h2>
    <div>
        <form id="form">
            <div class="popup cover"></div>
            <div class="popup incover"></div>
            <div class="popup popup_content">
                <p>送信されました</p>
                <p class="thank">お問い合わせありがとうございます。</p><button class="close_button">終了</button>
            </div>
            <p class="error"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>入力内容に誤りがあります</p>
            <p class="content">ご用件</p>
            <select class="form_select" id="request">
                <option value="0">選択してください</option>
                <option value="1">故障について</option>
                <option value="2">初期設定について</option>
                <option value="3">その他</option>
            </select>
            <p class="content" >お名前</p>
            <input id="form_name">
            <p class="content">メールアドレス</p>
            <input id="form_mail" placeholder="xxxx@TYtec.com">
            <p class="content">電話番号</p>
            <input id="form_phone" placeholder="070-XXXX-XXXX">
            <p class="content">本文</p>
            <textarea rows="15%" cols="70%" id="form_body"></textarea>
            <div class="button_position">
                <button type="button" id ="button" onclick="sending(this);">送信</button>
            </div>
        </form>
    </div> 
    <script src = "contact.js"></script>
</body>
</html>
